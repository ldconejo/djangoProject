{% extends 'blog/base.html'%}
{% block title %}{{ category.title }}{% endblock %}

{% block content %}

    <h1>Add a new blog entry</h1>

    <form id="entry_form" method="post" action="/blog/category/{{ category.title }}/add_entry/">

        {% csrf_token %}

        {% for field in form.visible_fields %}
            <p>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            </p>
        {% endfor %}

        <input type="submit" name="submit" value="Create Entry" />

    </form>

{% endblock %}
