{% extends 'blog/base.html' %}
{% block head_title %}Delete Post{% endblock %}
{% block title %}Delete Post{% endblock %}

{% block content %}
    <p>
        The post "{{ post.title }}" will be deleted!! Are you sure?
    </p>

    <form id="delete_entry_form" method="post" action="/blog/category/{{ category.title }}/{{ post.title }}/delete_post/">

        {% csrf_token %}
        <input type="submit" name="submit" value="Delete Entry" />

    </form>
{% endblock %}
