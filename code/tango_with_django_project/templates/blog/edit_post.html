{% extends 'blog/base.html'%}
{% block title %}{{ category_name_url }}{% endblock %}

{% block content %}

    <h1>Edit blog entry</h1>

    <form id="entry_form" method="post" action="/blog/category/{{ category }}/edit_entry/">

        {% csrf_token %}

        {% for field in form.visible_fields %}
            <p>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            </p>
        {% endfor %}

        <input type="submit" name="submit" value="Save changes" />

    </form>

{% endblock %}
